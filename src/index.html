<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="products">
      <div class="product-wrapper" data-qa="card">
        <img
         src="images/imac.jpeg"
         alt="product_image"
         class="product__image">
        <div class="product__name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="product__code">
          Код товара: 195434
        </div>
        <div class="product__rating">
          <div class="product__rating__block stars--4">
            <div class="product__rating__image"></div>
            <div class="product__rating__image"></div>
            <div class="product__rating__image"></div>
            <div class="product__rating__image"></div>
            <div class="product__rating__image"></div>
          </div>
          <div class="product__rating-comments">
            Отзывов: 5
          </div>
        </div>
        <p class="product__price">
          <span class="product__price-text">
            Цена:
          </span>
          <span class="product__price-value">
            69 999 грн
          </span>
        </p>
        <button class="product__button">
          <a
           href="#"
           class="product__button-text"
           data-qa="hover"
          >
            Купить
          </a>
        </button>
      </div>
    </section>
  </body>
</html>
